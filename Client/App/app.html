<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../Assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="../Common/mediaQuery.css" />
  </head>
  <body>

      <div id="copyLinkOption"><img src="../Assets/copy.png" />Copy Link</div>
      <div id="renameFileOption"><img src="../Assets/rename.png" />Rename</div>

    <div class="options">
      <span class="settings"
        ><img id="settingsImage" src="../Assets/settings.png" alt="Settings" />
        <div class="settingsContainer">
          <ul>
            <li class="dangerousActions" id="deleteAllFiles">
              <img src="../Assets/files.png" id="deleteFilesImage" />Delete all
              files
            </li>
            <li class="dangerousActions" id="deleteAccount">
              <img
                src="../Assets/delete-inverted.png"
                id="deleteAccountImage"
              />Delete account
            </li>
          </ul>
        </div>
      </span>
      <span id="logout">Log out</span>
    </div>

    <div id="uploadArea">
      <input type="file" id="fileInput" />
      <div class="uploadActions">
        <label for="fileInput" id="fileInputLabel" class="uploadElements"
          >Choose file</label
        >
      </div>
    </div>
    <div class="filesContainer">
      <div class="fileHeading">
        <span id="heading">FILES</span>
        <span id="headingStorageStat"></span>
      </div>
      <div class="loaderClass"></div>

      <div class="fileList"></div>
    </div>
  </body>

  <script src="./Functions/removeSelectedFileLogic.js"></script>
